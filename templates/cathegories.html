<div ng-show="osmdocCat.features || osmdocCat.groups">
	<div class="selected-type" ng-repeat="g in osmdocCat.groups">
		<span ng-click="removeSelected(g, 'groups');" class="round-button">&times;</span><span ng-bind="name2Group[g]['title']"></span>
	</div>
	<div class="selected-type" ng-repeat="f in osmdocCat.features">
		<span ng-click="removeSelected(f, 'features');" class="round-button">&times;</span><span ng-bind="name2FClass[f]['translated_title']"></span>
	</div>
</div>
